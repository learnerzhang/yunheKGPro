
user  root;
worker_processes  1;

# error_log  logs/error.log;
# error_log  logs/error.log  notice;
# error_log  logs/error.log  info;

# pid        /run/nginx.pid;


events {
    worker_connections  1024;
}

http {

    upstream django {
        server kgproj:8000;
    }

    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;
    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;
    server {
        listen       5000;
        #listen       somename:6000;
    	#server_name  somename  alias  another.alias;
	    #root /root/works/graphui;
	
        location / {
		    root /usr/share/nginx/backend_ui;
	        index index.html;
        }

        location /kg-api {
            client_max_body_size 500m;
            #proxy_set_header Host $host:$proxy_port;
            # proxy_pass http://127.0.0.1:8000/;
            proxy_pass http://django/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # uwsgi_pass 127.0.0.1:5000;  # uwsgi服务器的ip:port;
        }

        location /userapp {
            client_max_body_size 500m;
            #proxy_set_header Host $host:$proxy_port;
            # proxy_pass http://127.0.0.1:8000/userapp;
            proxy_pass http://django/userapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /yaapp {
            client_max_body_size 500m;
            #proxy_set_header Host $host:$proxy_port;
            # proxy_pass http://127.0.0.1:8000/userapp;
            proxy_pass http://django/yaapp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

	    location /media/ {
            #proxy_set_header Host $host:$proxy_port;
	        alias  /usr/share/nginx/media/;
	    }
    }


    server {
        listen       9999;
        #listen       somename:6000;
    	#server_name  somename  alias  another.alias;
	    #root /root/works/graphui;
        location / {
		    root /usr/share/nginx/front_ui;
	        index index.html;
        }

